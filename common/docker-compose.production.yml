version: '3'

services:
  web:
    build:
      context: ../${APP_DIR}
      dockerfile: ./Dockerfile.prod
    command: gunicorn ${MAIN_MODULE}.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    networks:
      vpcbr:
        ipv4_address: 10.5.0.7
  nginx:
    build: ../nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 80:80
    depends_on:
      - web
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6

volumes:
  static_volume:
  media_volume:
 
networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16